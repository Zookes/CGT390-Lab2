<body>
    <h1>JavaScript Practice</h1>
    <ul id ="myList"></ul>
    <button onclick= "deleteColor()">Delete one Color</button>
    <button onclick= "deleteAllColors()">Delete All Colors</button>
</body>

    <script>
        let list = document.getElementById("myList");
        let colors = ["blue", "green", "red", "black", "orange", "indigo", "violet", "yellow", "white"];
    
        function deleteColor(){
            const indexToDelete = colors.length-1;
            colors.splice(indexToDelete,1);
            console.clear();
            for (i = 0; i < colors.length; ++i){
                let li = document.createElement('li');
                li.innerText=colors[i];
                console.log(li)
            }
        }
        function deleteAllColors(){
            colors.length = 0;
            console.log("No more colors.")   
        }
        
    </script>
